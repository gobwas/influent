sudo: false

language: node_js

node_js:
  - 'iojs'
  - '0.12'

before_install:
    - wget http://influxdb.s3.amazonaws.com/influxdb_0.9.4.1_amd64.deb
    - dpkg-deb -x influxdb_0.9.4.1_amd64.deb $HOME
    - $HOME/opt/influxdb/versions/0.9.4.1/influxd > /dev/null 2>&1 &

script:
    - npm run task ci
    - npm run test_system

after_success:
