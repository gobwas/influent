sudo: false

language: node_js

node_js:
  - 'iojs'
  - '0.12'

before_install:
    - wget http://s3.amazonaws.com/influxdb/influxdb_latest_amd64.deb
    - dpkg -i --force-not-root --root=$HOME influxdb_latest_amd64.deb
    - $HOME/bin/influxdb

script:
    - npm run task ci
    - npm run test_system

after_success:
